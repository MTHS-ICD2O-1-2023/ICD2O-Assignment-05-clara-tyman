<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Calculating Pi" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Clara Tyman" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="canonical" href="https://github.com/clara-tyman/ICD2O-Unit-5-08-clara-tyman-PWA" />
  <link rel="manifest" href="/ICD20-Unit-5-08-clara-tyman-PWA/manifest.webmanifest" />
  <title>Calculating Pi</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Calculating Pi</span>
      </div>
    </header>
    <main class="mdl-layout__content">
        <img src="./images/math-pi.svg" alt="pi" width="30%" height="30%">
        <p></p>
        <h4>Calculating the value of pi (Ï€)</h4>
        <h5>Please enter a positive whole number:</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="0" pattern=".-?[0-9]*(\.[0-9]+)?" id="user-input">
            <label class="mdl-textfield__label" for="user-input">Number...</label>
            <span class="mdl-textfield__error">Only whole numbers!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()">
          Calculate
        </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
